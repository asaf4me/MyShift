<mat-card style="padding: 10px">
    <mat-card-title style="text-align: center;">Punch Now</mat-card-title>
    <button mat-raised-button style="width: 50%; background-color: firebrick; left: 25%" (click)="autoPunch()">Punch</button>
    <p></p>
    <mat-progress-bar mode="indeterminate" *ngIf="progressBar"></mat-progress-bar>
</mat-card>
<p></p>
<mat-card style="padding: 10px">
    <mat-card-title style="text-align: center">Generate Shift</mat-card-title>
    <mat-form-field class="example-full-width">
        <input #g_date matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Choose a date"
            [formControl]="dateFormControl" [errorStateMatcher]="matcherDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="dateFormControl.hasError('required')">Date is <strong>required</strong></mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input #g_start matInput placeholder="Choose the start time" [formControl]="startTimeFormControl"
            [errorStateMatcher]="matcherSTime" />
        <mat-error *ngIf="startTimeFormControl.hasError('required')">Start time is <strong>required</strong></mat-error>
    </mat-form-field>:

    <mat-form-field class="example-full-width">
        <input #g_end matInput placeholder="Choose the end time" [formControl]="endTimeFormControl" [errorStateMatcher]="matcherETime" />
        <mat-error *ngIf="endTimeFormControl.hasError('required')">End time is <strong>required</strong></mat-error>
    </mat-form-field>
    <p></p>
    <button mat-raised-button style="width: 20%; background-color: firebrick;" (click)=generatePunch(g_date.value,g_start.value,g_end.value)>Punch</button>
    <mat-error>{{generateShiftRes}}</mat-error>
</mat-card>

<p></p>
<mat-card style="padding: 10px">
    <mat-card-title style="text-align: center">Shift Status</mat-card-title>
    <p></p>
    <mat-card-title style="text-align: center; color: orange; font-size: 50px;">{{shiftStatus}}</mat-card-title>
</mat-card>
